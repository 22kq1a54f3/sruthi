    <center>
  <h1 style="font-size: 50px; background-color:whitesmoke;font-size:italic";>Registration Form</h1><hr>
  
  <form action="login sucess page.html" registrationForm" onsubmit="return validateForm()">
    <h3 label for="username"style="background-color: whitesmoke;">User id:</label><br></h3>
    <input type="text" id="username" name="username" required><br>

    <h3 label for="Address" style="background-color: whitesmoke;">Address:</label><br></h3>
    <input type="text" id="Address" name="Address" required><br>

    <h3 label for="phone "style="background-color: whitesmoke;"  >phone number:</label><br></h3>
    <input type="text" id="phone" name="phone" required><br>

    <h3 label for="email"style="background-color: whitesmoke;">Email:</label><br></h3>
    <input type="email" id="email" name="email" required><br>

    <h3 label for="password"style="background-color: whitesmoke;">Password:</label><br></h3>
    <input type="password" id="password" name="password" required><br>

    <h3 label for="confirmPassword"style="background-color: whitesmoke;">Confirm Password:</label><br></h3>
    <input type="password" id="confirmPassword" name="confirmPassword" required><br>

    <input type="submit" value="Register"></div>

</center>
  </form>
 

  <script>
    function validateForm() {
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const Address = document.getElementById('Address').value;
      const phone = document.getElementById('phone').value;
      


    
      if (password !== confirmPassword) {
        alert("Passwords do not match");
        return false;
      }

    
      if ( phone.length<10 || phone.length>10) {
        alert("digits should be 10");
        return false;
      }
      
      if (username.length < 4 || username.length > 20) {
        alert("Username must be between 4 and 20 characters");
        return false;
      }

      if (!validateEmail(email)) {
        alert("Invalid email format");
        return false;
      }

      return true;
      if (Address.length < 4 || Address.length > 20) {
        alert("address must be between 4 and 20 characters");
        return false;
      }
      
    
    
    function validateEmail(email) {
      // A simple email validation regular expression
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailPattern.test(email);
    }
</center>
  </script>
